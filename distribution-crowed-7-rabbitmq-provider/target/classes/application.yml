server:
  port: 6000
spring:
  application:
    name: rabbitmq-provider #当前服务名称，注册服务信息
  rabbitmq:
    host: 127.0.0.1
    virtual-host: /yang
    username: root
    password: root
    template:
      exchange: RABBITMQ.YANG.EXCHANGE
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1000/eureka/
  instance:
      prefer-ip-address: true